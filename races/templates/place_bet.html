{%load static%}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Ставка на гонку</title>
    <link rel="icon" href="{% static 'imgs/profit.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            padding-top: 80px;
        }
        .form-card {
            background-color: #AFEEEE;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

{% include "partials/header.html" %}

<div class="d-flex justify-content-start ps-4 pt-4">
    <div class="card shadow-sm text-center" style="max-width: 180px; width: 100%;">
        <div class="card-body p-3">
            <p class="card-text mb-1">
                Вітаємо, <strong>{{ request.user.username }}</strong>!
            </p>
            <p class="card-text mb-0">
                Баланс: <strong>{{ request.user.balance }}</strong>₴
            </p>
        </div>
    </div>
</div>
<div class="container my-5">

    <div class="text-center mb-4">
        <h2 class="display-6">Зробити ставку на гонку</h2>
        <p class="text-muted">{{ race.track.name }} — {{ race.date_time|date:"Y-m-d H:i" }}</p>
    </div>
    <div class="form-card">
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="{{ form.driver.id_for_label }}">{{ form.driver.label }}</label>
                <div class="input-group">
                    {{ form.driver }}
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="{{ form.amount.id_for_label }}">{{ form.amount.label }}</label>
                <div class="input-group">
                    <input type="number" name="{{ form.amount.name }}" class="form-control"
                           id="{{ form.amount.id_for_label }}">
                    <span class="input-group-text">₴</span>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success mt-3">Поставити</button>
            </div>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'races' %}" class="btn btn-secondary">← Назад до гонок</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
