<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="icon" href="{% static 'imgs/super-car.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-size: 1.15rem; /* –ó–∞–≥–∞–ª—å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É —Ç—Ä–æ—Ö–∏ –∑–±—ñ–ª—å—à–µ–Ω–æ */
            padding-top: 80px;
        }

        .card {
            position: relative;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-blur-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            z-index: 1;
            opacity: 0.5;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .car-img {
            max-height: 180px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .list-group-item {
            font-size: 1.1rem;
            background-color: transparent;
            border: none;
        }

        .btn {
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

{% include "partials/header.html" %}

<div class="container my-5">
    <h1 class="text-center mb-4">üöó –ú–∞—à–∏–Ω–∏</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for car in cars_lst %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-blur-bg" style="background-image: url('{{ car.img.url }}');"></div>
                <div class="card-content p-3 d-flex flex-column justify-content-between h-100">
                    <img src="{{ car.img.url }}" class="car-img mb-3" alt="{{ car.title }}">
                    <div>
                        <h5 class="card-title text-center">{{ car.title }}</h5>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item">Top speed: {{ car.speed }} km/h</li>
                            <li class="list-group-item">Weight: {{ car.weight }} kg</li>
                        </ul>
                        <a href="/car_detail/?id={{ car.id }}" class="btn btn-outline-dark w-100">–î–µ—Ç–∞–ª—å–Ω—ñ—à–µ</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary fs-5 px-4 py-2">‚¨ÖÔ∏è –ù–∞–∑–∞–¥ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
